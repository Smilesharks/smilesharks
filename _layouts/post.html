---
layout: wrapper
pagination:
  enabled: true
---

<div class="content my-24 space-y-24">
    <!-- Title -->
    <div class="container md:max-w-screen-md lg:max-w-screen-sm mx-auto">
      <div class="space-y-4">
        <span class="text-yellow-400 text-sm hidden md:block"> {{ page.categories }} </span>
        <h1 class="text-black text-4xl font-bold leading-tight">{{ page.title }}</h1>
        <p class="text-gray-600 text-xl">{{ page.excerpt }}</p>
      </div>
    </div>

    <section class="overflow-hidden">
      <div class="container md:max-w-screen-md lg:max-w-screen-md mx-auto">
        <main class="flex mx-auto max-w-7xl">
          <div class="sm:flex sm:space-x-6 items-center w-full relative shadow-2xl hover:shadow-lg transition duration-300 ease-in-out rounded-md block">
            <img class="rounded-xl object-cover w-full h-96" src="{{ page.image | prepend: site.baseurl }}" alt="{{ page.title }}" title="{{ page.title }}">
          </div>
        </main>
      </div>
    </section>

    <!-- blog -->
    <div class="container md:max-w-screen-md lg:max-w-screen-sm mx-auto">
      <main class="space-y-8">

        {{ content }}

      </main>
    </div>
    <div class="container md:max-w-screen-md lg:max-w-screen-sm mx-auto">
      {% include disqus.html disqus_identifier=page.disqus_identifier %}
  </div>
