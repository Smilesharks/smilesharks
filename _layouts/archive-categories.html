---
layout: wrapper
---
<div class="container px-4 md:max-w-screen-md lg:max-w-screen-lg mx-auto">
    <main class="py-12 space-y-12">
      {% for category in site.categories %}
      {% capture category_name %}{{ category | first }}{% endcapture %}
      <h3 class="category-head">{{ category_name }}</h3>
      <div class="grid sm:grid-cols-4 gap-4">
        {% for post in site.categories[category_name] %}
          <a href="{{ post.url | absolute_url }}">
              <div class="bg-gray-50 rounded-md w-full p-0 hover:shadow-xl shadow-sm transition transform hover:-translate-y-1 duration-300 ease-in-out">
                  <!-- <img src="{{ post.image | prepend: site.baseurl }}" alt="{{ post.title }}" title="{{ post.title }}" class="rounded-t-lg" alt="" /> -->
                  <div class="p-4 space-y-2">
                      <div class="flex flex-col">
                          <!-- <span class="bg-yellow-200 hover:bg-yellow-200 text-sm text-yellow-800 px-2 rounded-md cursor-pointer">{{ post.categories | first }}</span> -->
                          <h2 class="font-bold text-lg text-gray-900">{{ post.title }}</h2>
                          <span class=" text-sm text-gray-400">{{ post.date | date: "%B %e, %Y" }}</span>
                        </div>
                      <!-- <div class="text-gray-700">{{ post.excerpt | strip_html | strip_newlines | truncate: 100 }}</div> -->
                      <div class="block rounded-md text-yellow-500 ml-auto">Leer m√°s</div>
                  </div>
              </div>
          </a>
          {% endfor %}
      </div>
      {% endfor %}
  </main>
  </div>
