
<div class="sm:grid grid-cols-2 space-y-6 sm:space-y-0 sm:gap-12 ">
    <div class="space-y-6">
        <h5>Te gusto el artículo?</h5>
        <p class="mb-4 md:mb-0">Considere la posibilidad de compartirlo en Twitter para que otros puedan disfrutarlo también</p>
        <a class="rounded-full inline-flex items-center px-3 py-2 text-white bg-blue-400 dark:bg-blue-500 hover:bg-blue-500 transition duration-300 ease-in-out" href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }} {% if page.description %}&text={{ page.description | url_escape }}{% else %}{{ page.title | url_escape }}{% endif %}{% if site.twitter_username %}&via={{ site.twitter_username }}{% endif %}" target="_blank" rel="noopener" aria-label="Share on Twitter" data-unsp-sanitized="clean">

            <span>Compartelo en Twitter</span>
        </a>
    </div>
    <div class="space-y-6">
        <h5>Tambien puedes seguirme en:</h5>
        {% include icons.html %}
    </div>
</div>
