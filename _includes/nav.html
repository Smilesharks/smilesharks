{% if page.url == "/portfolio/" %}
<nav role="navigation" class="w-full text-gray-100 sm:absolute bg-gray-900 sm:bg-transparent">
{% else %}
<nav role="navigation" class="w-full text-gray-100 bg-gray-900">
{% endif %}
  <div x-data="{ open: false }" class="container px-4 flex flex-col mx-auto max-w-7xl md:items-center md:justify-between md:flex-row">
      <div class="flex flex-row items-center justify-between py-4">
          <!-- Logo -->
          <a href="{{ site.url }}" class="flex items-center col-span-2 font-medium transition duration-500 ease-in-out transform lg:items-center sm:hover:-translate-y-1">
            <div class="w-12 mx-auto" id="bm"></div>
          </a>
          <!-- boton de cierre en mobiles -->
          <button class="md:hidden focus:outline-none focus:shadow-outline" @click="open = !open">
              <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                  <path x-show="!open" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                  <path
                      x-show="open"
                      fill-rule="evenodd"
                      d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                  ></path>
              </svg>
          </button>
      </div>
      <div :class="{'flex': open, 'hidden': !open}" class="flex-col flex-grow hidden sm:space-y-0 space-y-6 my-6 pb-4 md:pb-0 md:flex md:justify-end md:flex-row">
        {% assign pages_list = site.pages | sort:"url" %}
        {% for node in pages_list %}
          {% if node.title != null %}
            {% if node.layout == "page" %}
            <a class="{% if page.url == node.url %} text-yellow-500 {% endif %} btn text-white hover:text-gray-300 px-3 py-2 rounded-mds sm:text-sm text-xl font-medium" href="{{ node.url }}">
                {{ node.title }}
              </a>
            {% endif %}
          {% endif %}
        {% endfor %}
        <a class="btn text-white hover:text-gray-300 px-3 py-2 rounded-mds sm:text-sm text-xl font-medium" href="{{ site.relative_url }}">Blog</a>
        <a class="btn text-white hover:text-gray-300 px-3 py-2 rounded-mds sm:text-sm text-xl font-medium" href="/portfolio">Portfolio</a>
        <a class="btn text-white hover:text-gray-300 px-3 py-2 rounded-mds sm:text-sm text-xl font-medium" href="#subscribe">Subscribe</a>
        <a class="btn text-white hover:text-gray-300 px-3 py-2 rounded-mds sm:text-sm text-xl font-medium" href="mailto:{{ site.email | encode_email }}" title="Contact me">Contacto</a>
